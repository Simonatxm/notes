<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
        overflow: hidden;
    }
    .box{
        box-sizing: border-box;
        width: 100px;
        height: 50px;
        line-height: 48px;
        text-align: center;
        font-size: 16px;
        border: 1px solid lightblue;
        background: lightcyan;
    }

    /* 定位1  */
    .body{
        position: relative;
    }
    /* .box{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -25px;
        margin-left: -50px;
    } */

    /* .box{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    } */

    /* 能实现兼容性不好 */
    /* .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    } */

    /* body{
        display: flex;
        justify-content: center;
        align-items: center;
    } */
</style>
<body>
    <div class="box" id="box">垂直居中</div>
    <script>
    let HTML = document.documentElement,
        winW = HTML.clientWidth,
        winH = HTML.clientHeight,
        boxW = box.offsetWidth,
        boxH = box.offsetHeight;
        box.style.position = "absolute"; 
        box.style.top = (winH - boxH) / 2 + 'px';
        box.style.left = (winW - boxW) / 2 + 'px';
    </script>
</body>
</html>
